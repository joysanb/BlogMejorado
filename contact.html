  <body>
    <div id="selector-theme">
      <div id="to-blue"></div>
      <div id="to-dark"></div>
      <div id="to-light"></div>
    </div>

    <section id="global">
      <!-- Cabecera -->
      <header>
        <div id="logo">
          <h1>Joysan</h1>
        </div>

        <div class="clearfix"></div>

        <nav id="menu">
          <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="reloj.html">Reloj</a></li>
            <li><a href="about.html">Sobre Mi</a></li>
            <li><a href="contact.html">Contacto</a></li>
          </ul>
        </nav>
      </header>

      <!-- Contenido -->
      <section id="content">
        <div id="box">
            
          <!-- Cargar formulario contacto -->
            <h2>Contacto</h2>
            <form id="form_contact" acction="" method="post" >
                <label for="name">Nombre</label>
                <input type="text" name="name" minlength="3" required/>

                <label for="surname">Apellidos</label>
                <input type="text" name="surname" minlength="3" required/>

                <label for="email">Email</label>
                <input type="email" name="email" required/>

                <label for="sex">Sexo</label>
                <select type="text" name="sex">
                    <option value="men">Hombre</option>
                    <option value="woman">Mujer</option>
                </select>
                <input type="submit" value="SUBMIT">

            </form>
        </div>

        <aside id="sidebar">
          <div id="about">
            <h4><span>¿Quien soy?</span></h4>
            <img src="img/anonymous.jpg" />
            <p style="color: red">
              "Somos una legión, no perdonamos, no olvidamos, espéranos.
              Anonymous"
            </p>
          </div>

          <div id="login">
            <h4><span>Identificate</span></h4>
            <form>
              <label for="name"> Nombre </label>
              <input type="text" name="name" id="form_name" />

              <label for="email"> Correo </label>
              <input type="text" name="email" />

              <label for="password"> Contraseña </label>
              <input type="password" name="password" />

              <input type="submit" value="Entrar" />
            </form>
          </div>
        </aside>

        <div class="clearfix"></div>
      </section>
